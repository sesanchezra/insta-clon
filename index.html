<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta -clon</title>
    <link rel="shortcut icon" href="/semana5/Instagram/assets/img/instagram.png" type="image/x-icon">
    <link rel="stylesheet" href="/semana5/Instagram/assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
</head>
<body>
    <!-- -------- Instagram header ------- -->
    <div class="header">
        <div class="container">
            <div><i class='bx bx-camera'></i></div>
            <div class="font-title">Instagram</div>
            <div><i class='bx bxl-messenger'></i></div>
        </div>
    </div>

    <!-- -------Instagram histories-------- -->
    <div class="histories">
        <div class="container">
            <div class="users" >
                <div class="img-container"><img src="https://source.unsplash.com/random/50×50/?girl" alt="profile"></div>
                <p >Profile 1</p>
            </div>
            <div class="users">
                <div class="img-container"><img src="https://source.unsplash.com/random/50×50/?profile" alt="profile"></div> 
                <p>Profile 2</p>
            </div>
            <div class="users">
                <div class="img-container"><img src="https://source.unsplash.com/random/50×50/?people" alt="profile"></div>
                <p>Profile 3</p>
            </div>
            <div class="users">
                <div class="img-container"><img src="https://source.unsplash.com/random/50×50/?dogs" alt="profile"></div>
                <p>Profile 4</p>
            </div class="users">
            <div class="users">
                <div class="img-container"><img src="https://source.unsplash.com/category/nature/" alt="profile"></div>
                <p>Profile 5</p>
            </div>
        </div>
    </div>

    <!-- -------Instagram post------ -->

    <div class="container-post">
        <!-- Header post -->
        <div class="header-post">
            <div class="sub-header-post">
                <div class="img-profile">
                    <img src="https://source.unsplash.com/category/nature/" alt="profile">
                </div>
                <div class="username">
                    <p>username1</p>
                </div>
            </div>
            <span class="options"><img src="/semana5/Instagram/assets/img/more-three-dots-button-svgrepo-com.svg" alt="options"></span>
        </div>

        <!-- Image post -->

        <div class="img-container-post">
            
            <img src="https://source.unsplash.com/category/soccer/" alt="profile">
            
        </div>
    </div>

    
</body>
</html>
